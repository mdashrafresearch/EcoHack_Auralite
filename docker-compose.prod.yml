version: '3.8'
services:
  auralite:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - SENTINEL_CLIENT_ID=${SENTINEL_CLIENT_ID}
      - SENTINEL_CLIENT_SECRET=${SENTINEL_CLIENT_SECRET}
    restart: unless-stopped
